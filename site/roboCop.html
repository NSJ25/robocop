    <main>
       <div id="conteneurButton">
        <button onclick="left()"> Left </button>
        <button onclick="right()"> Right </button>
        <button onclick="speak()"> Speak</button>
        <button onclick="avance()">Top</button>
        <button onclick="recule()">Bottom</button>

<script>
        const robot = document.getElementById('robot');
        let topPos = 300;
        let leftPos = 600;
        let moveInterval = null;
        const step = 5;

        // Fait avancer le robot vers le haut
        function avance() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                topPos -= step;
                robot.style.top = topPos + 'px';
            }, 100);
        }

        // Fait reculer le robot vers le bas
        function recule() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                topPos += step;
                robot.style.top = topPos + 'px';
            }, 100);
        }

        // Fait aller le robot Ã  gauche
        function left() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                leftPos -= step;
                robot.style.left = leftPos + 'px';
            }, 100);
        }

        // Fait aller le robot Ã  droite
        function right() {
            clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                leftPos += step;
                robot.style.left = leftPos + 'px';
            }, 100);
        }

        // Stoppe tout mouvement
        function stopMoving() {
            clearInterval(moveInterval);
        }

        // Juste pour le fun ðŸ˜„
        function speak() {

        }

        
    </script>
